<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      position: relative;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.2s, top 0.2s;
    }

    #answer {
      margin-top: 140px;
      font-size: 1.3rem;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card" id="card">

    <img src="meme.jpg" alt="valentine meme">

    <h1>Hey ðŸ’•</h1>
    <p>You make my days brighter and my smiles easier.</p>
    <p>ðŸ’Œ Will you be my Valentine? ðŸ’Œ</p>

    <button id="yesBtn">Yes ðŸ’–</button>

    <div id="answer">Yay! ðŸ’• You just made my day!</div>
  </div>

  <script>
    const btn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    let escapes = 0;

    btn.addEventListener("mouseenter", () => {
      if (escapes < 5) {
        const maxX = card.clientWidth - btn.offsetWidth;
        const maxY = card.clientHeight - btn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        btn.style.left = x + "px";
        btn.style.top = y + "px";

        escapes++;
      }
    });

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      document.getElementById("answer").style.display = "block";
    });
  </script>

</body>
</html>
