<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Question ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 20px;
      width: 420px;
      height: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      position: relative;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    /* ğŸ¶ SHAKE ANIMATION */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      left: 50%;
      top: 260px;
      transform: translateX(-50%);
      transition: left 0.15s, top 0.15s;
    }

    #noBtn {
      background: #6c757d;
      left: 50%;
      bottom: 25px;
      transform: translateX(-50%);
    }

    #sweetMessage {
      display: none;
      margin-top: 15px;
      font-size: 1.05rem;
      background: rgba(0,0,0,0.25);
      padding: 15px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">

    <!-- ğŸ¶ DOG MEME -->
    <img id="dog" src="dog-meme.png" alt="funny dog meme">

    <h1>Quick question ğŸ’•</h1>
    <p>Do you think weâ€™d make a cute Valentine duo? ğŸ˜Œ</p>

    <button class="btn" id="yesBtn">Yes ğŸ’–</button>
    <button class="btn" id="noBtn">No ğŸ™ƒ</button>

    <div id="sweetMessage">
      
      This dog is still cheering for me ğŸ¶ğŸ’ª
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const dog = document.getElementById("dog");
    const sweetMessage = document.getElementById("sweetMessage");

    const taunts = [
      "Too slow ğŸ˜œ",
      "Almost ğŸ˜",
      "Nice try ğŸ˜‚",
      "Not today ğŸ˜",
      "Gotta be faster!"
    ];

    // YES runs forever + taunts + dog shakes
    yesBtn.addEventListener("mouseenter", () => {
      const maxX = card.clientWidth - yesBtn.offsetWidth;
      const maxY = card.clientHeight - yesBtn.offsetHeight;

      yesBtn.style.left = Math.random() * maxX + "px";
      yesBtn.style.top  = Math.random() * maxY + "px";

      yesBtn.textContent = taunts[Math.floor(Math.random() * taunts.length)];

      // trigger dog shake
      dog.classList.remove("shake");
      void dog.offsetWidth; // reset animation
      dog.classList.add("shake");
    });

    // NO shows funny message
    noBtn.addEventListener("click", () => {
      sweetMessage.style.display = "block";
    });
  </script>

</body>
</html>
