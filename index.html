<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      position: relative;
      transition: transform 0.2s;
    }

    #answer {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey ðŸ’•</h1>
    <p>
      You make my days brighter and my smiles easier.
      I really enjoy talking to you and being around you.
    </p>

    <p>
      So I was wonderingâ€¦
      <br><br>
      ðŸ’Œ Will you be my Valentine? ðŸ’Œ
    </p>

    <button id="yesBtn">Yes ðŸ’–</button>

    <div id="answer">Yay! ðŸ’• You just made my day!</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    let moves = 0;

    yesBtn.addEventListener("mouseover", () => {
      if (moves < 4) {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        yesBtn.style.transform = `translate(${x}px, ${y}px)`;
        moves++;
      }
    });

    yesBtn.addEventListener("click", () => {
      document.getElementById("answer").style.display = "block";
      yesBtn.style.display = "none";
    });
  </script>

</body>
</html>
